<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Menú Hamburguesa</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>



    <header>
        <div class="icono">
            <a href="#"><img src="./img/diet.png" alt="Logo"></a>
            <h1>Menu <br> Hamburguesa</h1>
        </div>

        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button id="cerrar" class="cerrar-menu"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Redes</a></li>
            </ul>
        </nav>

    </header>

    <section>

        <div class="botones">
            <input id="input" type="text" name="" placeholder="Hola mundo">
            <button id="btnfuente">Cambiar Fuente</button>
            <button id="btncolor">Cambiar Color</button>
            <button id="btnsize">Cambiar Tamaño</button>
            <button id="btnreset">Resetear</button>
        </div>
        <div class="content">
            <h1 id="texto" class="texto">Hola Mundo</h1>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
